<html>
	<head>
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='stylesheets/style.css')}}" >
		<title>Stomble To-Do List</title>
	</head>
<body>
	<h1>Stomble To-Do List</h1>
	<hr>
	<h3>Update Task</h3>
	<form action="/update_task" method="POST">
	{% for task in tasks %}
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>
	<table>
	<tr>
	<td>Task Name</td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}" required></td>
	</tr>
	<tr>
	<td>Description</td><td><input type="text" name="desc" value="{{ task['desc'] }}" placeholder="{{ task['desc'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Task </button>
		<br/>
	</form>
	<a href="/">Return to TaskList</a>
</body>
</html>
